<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link href="./out/styles.css" rel="stylesheet" />
        <title>Document</title>
        <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->
        <script src="js/neutralino.js" defer></script>
        <!-- Your app's source files -->
        <link
            rel="shortcut icon"
            href="icons/appIcon.png"
            type="image/x-icon"
        />
        <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
        <script src="js/main.js" defer></script>

        <script>
            let linearChart;
            let barChart;
            const generateLinearChart = async () => {
                const speedCanvas = document.getElementById("speedChart");
                if (linearChart !== undefined) linearChart.destroy();
                speedCanvas.hidden = false;

                let pomiarData = await fetchAllRecords(
                    15,
                    { date: "desc" },
                    {}
                );
                console.log(pomiarData);
                let chartData = {
                    labels: pomiarData.map((pomiar) => [
                        new Date(pomiar.date).toLocaleString(),
                        pomiar.driveType,
                    ]),
                    datasets: [
                        {
                            label: "Czas wysuwania i wsuwania (mikrosekundy)",
                            data: pomiarData.map(
                                (pomiar) => pomiar.measuredTime
                            ),
                            borderColor: "rgba(9, 169, 26, 0.8)",
                        },
                    ],
                };
                linearChart = new Chart(speedCanvas, {
                    type: "line",
                    data: chartData,
                });
            };
            const generateBarChart = async () => {
                const speedCanvas = document.getElementById("speedChart2");
                console.log(barChart);
                if (barChart !== undefined) {
                    console.log("usuwam");
                    barChart.destroy();
                }
                speedCanvas.hidden = false;

                let lastMyPomiar = await fetchAllRecords(
                    1,
                    { date: "desc" },
                    { driveType: await getCdDriveType() }
                );

                let myPomiarId =
                    lastMyPomiar[0] !== undefined ? lastMyPomiar[0].id : "0";
                console.log(myPomiarId);

                let topFive = await fetchAllRecords(
                    5,
                    { measured_time: "desc" },
                    { $not: { id: myPomiarId } }
                );
                let bottomFive = await fetchAllRecords(
                    5,
                    { measured_time: "asc" },
                    { $not: { id: myPomiarId } }
                );

                let dataset = [].concat(bottomFive, lastMyPomiar, topFive);
                dataset.sort((a, b) => b.measuredTime - a.measuredTime);

                console.log(dataset);

                let chartData = {
                    labels: dataset.map((pomiar) => [
                        new Date(pomiar.date).toLocaleString(),
                        pomiar.driveType,
                    ]),
                    datasets: [
                        {
                            label: "Czas wysuwania i wsuwania (mikrosekundy)",
                            data: dataset.map((pomiar) => pomiar.measuredTime),
                            backgroundColor: dataset.map((pomiar) =>
                                pomiar.id === myPomiarId
                                    ? "rgba(9, 169, 26, 0.8)"
                                    : "rgba(227, 31, 73, 1)"
                            ),
                            borderColor: dataset.map((pomiar) =>
                                pomiar.id === myPomiarId
                                    ? "rgba(9, 169, 26, 0.8)"
                                    : "rgba(227, 31, 73, 1)"
                            ),
                        },
                    ],
                };
                barChart = new Chart(speedCanvas, {
                    type: "bar",
                    data: chartData,
                });
            };
        </script>
    </head>
    <body class="crt bg-black font-ps2p py-2">
        <div
            id="intro-container"
            class="crt text-green-500 whitespace-nowrap overflow-hidden"
        >
            <p class="w-min" id="intro">
                Welkom to SyDAPoPEjIP-tyCZNaPomSO-BaZaP
            </p>
        </div>
        <div class="crt px-4 flex flex-col gap-2">
            <button
                onclick="onPomiar()"
                class="crt mt-8 border-2 px-2 py-2 border-green-500 text-green-500 hover:border-green-600 hover:text-green-600"
            >
                Make pomiar
            </button>
            <button
                onclick="getAllRecords()"
                class="crt mt-8 border-2 px-2 py-2 border-green-500 text-green-500 hover:border-green-600 hover:text-green-600"
            >
                All pomiary
            </button>
            <button
                onclick="generateLinearChart()"
                class="crt mt-8 border-2 px-2 py-2 border-green-500 text-green-500 hover:border-green-600 hover:text-green-600"
            >
                Show wykres liniowy
            </button>
            <button
                onclick="generateBarChart()"
                class="crt mt-8 border-2 px-2 py-2 border-green-500 text-green-500 hover:border-green-600 hover:text-green-600"
            >
                Show wykres slupkowy
            </button>
            <div id="pomiary" class="crt text-green-500"></div>
            <canvas id="speedChart" class="crt w-full h-full hidden"></canvas>
            <canvas id="speedChart2" class="crt w-full h-full hidden"></canvas>
        </div>
    </body>
</html>
